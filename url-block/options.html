<!DOCTYPE html>
<html>

<head>
    <title>URL Blocking Editor</title>

    <style type="text/css">
        body {
            font-size: 1em;
        }
        table th,
        table td {
            border: 1px solid black;
            padding: 0.25em
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <button id="enableDisable">Disable</button>

    <form>
        <br>
        <label>Allow URL</label>
        <input type="text" size="50" name="allow-url" id="allow-url-id">
        <br>
        <button id="add-button">Add</button>

        <br>
        <br>
        Allowed Hosts
        <table id="display-results">
            <thead>
            <tr>
                <th>Host or Domain</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </form>

    <br>
    <br>
    Blocked Hosts
    <table id="blocked-results">
        <thead>
        <tr>
            <th>Host or Domain</th>
            <th>Number of Blocked Requests</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="options.js"></script>

</body>

</html>
